<form>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">请输入单词，支持【空格".,?!:'】</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="word"
          name="word"></textarea>
      </div>
      <p><button type="button" class="btn btn-primary" *ngIf="word">复制</button>&nbsp;{{word|xmorse}}</p>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">在这里输入摩尔斯代码</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="morse"
          name="morse"></textarea>
      </div>
      <p><button type="button" class="btn btn-primary" *ngIf="morse">复制</button>&nbsp;{{morse|dmorse}}</p>
    </div>
  </div>
</form>
